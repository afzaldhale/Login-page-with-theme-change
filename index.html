<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="border">
     <div class="container">
        <div class="heading">
            <h1>Sign in</h1>
            <p id="upper">Stay updated on your professional world</p>
                
        </div>
        <div class="form">
            <form action="">
                <div class="email">
                    <input type="email" id="email" placeholder="Email or Phone">
                </div>
                <div class="password">
                       <input type="password" placeholder="Password" id="password">
                </div>
                    <div class="forget">
                        <a href="#">Forget password?</a>
                    </div>

                    <div class="sign">
                        <button id="sign" type="submit">Sign in</button>
                    </div>
                    <div class="or">
                        <p><span>or</span></p>
                    </div>
                    <div class="login">
                        <button id="log">Log in</button>
                    </div>

            </form>
        </div>
    </div>
</div>

<div class="change">
    <h1 id="side">Change The Theme</h1>
    <div class="same" id="bisque" style="background-color: bisque;"></div>
    <div class="same" id="orange" style="background-color:#A6CF98"></div>
    <div class="same" id="red" style="background-color:#A9A9A9"></div>
</div>
   

    <script src="./index.js"></script>
   
</body>
</html>
